    <div class="container ">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-signin">
        <div class="text-center mb-4">
           <h1 class="h3 mb-3 font-weight-normal">Login</h1>
        </div>
        <div class="form-group">
            <label for="username">Username(email)</label>
            <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Username is required</div>
            </div>
        </div>

        <div class="form-label-group">
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
            </div>
            <label for="inputPassword">Password</label>
        </div>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
    </div>

Form Values : {{ loginForm.value | json }} <br><br>
Cust Info Form Valid: {{ loginForm.get('username').valid }} <br>
Cust Contact Form Valid: {{ loginForm.get('password').valid }} <br>
